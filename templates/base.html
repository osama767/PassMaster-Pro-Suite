<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassMaster Pro</title>
    
    <!-- ملف التنسيق الأساسي -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- مكتبة الأيقونات (مهمة لإظهار الترس بشكل جميل) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- ملفات تحويل الموقع لتطبيق (PWA) -->
    <link rel="manifest" href="/static/manifest.json">
    
    <style>
        body { 
            background-color: #0f172a; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }
    </style>
</head>
<body>

    <!-- هنا سيتم حقن محتوى كل صفحة بشكل مستقل ونظيف -->
    {% block content %}{% endblock %}

    <!-- تشغيل ميزة التثبيت كتطبيق -->
    <script src="{{ url_for('static', filename='js/pwa_handler.js') }}"></script>
</body>
</html>
